<body>
    <div class="container">

        <div class="upload-area" id="uploadArea">

            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€JPEGã€GIF æ ¼å¼ï¼ˆæœ€å¤§ 16MBï¼‰</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="preview" id="preview">
            <img id="previewImage" src="" alt="é¢„è§ˆå›¾ç‰‡">
        </div>

        <button class="btn btn-primary" id="predictBtn" disabled>

        </button>

        <div class="loading" id="loading">

            <p>æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>è¯†åˆ«ç»“æœ</h2>
            <div class="plant-name" id="plantName"></div>
            <div class="confidence" id="confidence"></div>
        </div>

        <div class="classes-list">

    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const plantName = document.getElementById('plantName');
        const confidence = document.getElementById('confidence');
        const classesList = document.getElementById('classesList');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 16MB');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                predictBtn.disabled = false;
                hideError();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data.predicted_class, data.confidence);
                } else {
                    showError(data.error || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (err) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                hideLoading();
            }
        });

        function showResult(plant, conf) {
            plantName.textContent = plant;
            confidence.textContent = `ç½®ä¿¡åº¦: ${conf}%`;
            result.style.display = 'block';
        }

        function hideResult() {
            result.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
            predictBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            predictBtn.disabled = false;
        }

        async function loadClasses() {
            try {
                const response = await fetch('/classes');
                const data = await response.json();
                
                if (response.ok && data.classes) {
                    classesList.innerHTML = data.classes.map(c => `<li>${c}</li>`).join('');
                }
            } catch (err) {
                console.error('Failed to load classes:', err);
            }
        }

        loadClasses();
    </script>
